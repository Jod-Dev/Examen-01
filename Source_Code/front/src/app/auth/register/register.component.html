<span class="form-inline">
  <select
      class="form-control"
      #selectedLang
      (change)="switchLang(selectedLang.value)">
    <option *ngFor="let language of translate.getLangs()"
      [value]="language"
      [selected]="language === translate.currentLang">
      {{ language }}
    </option>
  </select>
</span>
<section id="wrapper">
    <div class="login-register" style="background-image:url(./assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" autocomplete="off" [formGroup]="registerForm" (ngSubmit)="createUser()">
                    <h3 class="box-title m-b-20">{{'singup' | translate}}</h3>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" placeholder="{{'firstname' | translate}}" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" placeholder="{{'lastname' | translate}}" formControlName="apellido">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" placeholder="{{'tel' | translate}}" formControlName="tel">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" placeholder="{{'mail' | translate}}" formControlName="email">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" placeholder="{{'pass' | translate}}" formControlName="pass">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" placeholder="{{'confirmpass' | translate}}" formControlName="passconfirm">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-success p-t-0">
                                <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue" formControlName="terms">
                                <label for="checkbox-signup"> {{'iagree' | translate}} <a href="javascript:void(0)">{{'terms' | translate}} </a></label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="color text-danger">
                            <p *ngIf="invalidField('nombre')">* El nombre es obligatorio</p>
                            <p *ngIf="invalidField('email')">* El email es obligatorio y tiene que ser válido</p>
                            <p *ngIf="invalidPass()">* Las contraseñas deben de ser iguales</p>
                            <p *ngIf="acceptTerms()">* Debe de aceptar los términos de uso</p>
                        </div>

                    </div>

                    <div class="form-group text-center p-b-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">{{'singup' | translate}}</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            {{'haveanaccount' | translate}}
                            <a routerLink="/login" class="text-info m-l-5">
                                <b>{{'sigin' | translate}}</b>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
